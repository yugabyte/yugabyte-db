openapi: 3.0.0
info:
  contact:
    email: support@yugabyte.com
    name: Yugabyte Cloud Support
    url: https://support.yugabyte.com/
  description: YugabyteDB as a Service
  license:
    name: Properietary (TBD)
    url: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  termsOfService: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  title: Yugabyte Cloud
  version: v1
servers:
- description: Endpoint of the API server
  url: '{protocol}://{host_port}/api'
  variables:
    protocol:
      default: http
      enum:
      - http
      - https
    host_port:
      default: localhost:1323
security:
- BearerAuthToken: []
tags:
- description: APIs for cluster CRUD
  name: cluster
- description: APIs for getting information about an existing cluster
  name: cluster-info
- description: APIs for getting information about Voyager migrations
  name: voyager-info
- description: APIs for getting Voyager data migrations metrics
  name: voyager-metrics
paths:
  /migrations:
    get:
      description: Get the list of Voyager migrations
      operationId: GetVoyagerMigrationTasks
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: specify the migration phase for which details are required
        explode: false
        in: query
        name: migration_phase
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoyagerMigrationsInfo'
          description: List of the Voyager migrations
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the list of Voyager migrations
      tags:
      - voyager-info
  /migration_assesment:
    get:
      description: Get Voyager data migration metrics
      operationId: GetVoyagerMigrationAssesmentDetails
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_for_Plan_and_Asses_page'
          description: Response for Plan and Asses page
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Voyager data migration metrics
      tags:
      - voyager-info
  /migrate_schema:
    get:
      description: Get Voyager data migration metrics
      operationId: GetVoyagerMigrateSchemaTasks
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Individual_Migration_Task_Info'
          description: Response for individual migration task
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Voyager data migration metrics
      tags:
      - voyager-info
  /migration_metrics:
    get:
      description: Get Voyager data migration metrics
      operationId: GetVoyagerDataMigrationMetrics
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoyagerMigrateDataMetrics'
          description: Voyager data migration metrics response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Voyager data migration metrics
      tags:
      - voyager-metrics
  /cluster:
    delete:
      description: Submit task to delete a Yugabyte Cluster
      operationId: deleteCluster
      responses:
        "200":
          description: Successfully submitted delete cluster request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Submit task to delete a cluster
      tags:
      - cluster
    get:
      description: Get a Yugabyte Cluster
      operationId: getCluster
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Response'
          description: Cluster response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a cluster
      tags:
      - cluster
    put:
      description: Submit task to edit a Yugabyte Cluster
      operationId: editCluster
      requestBody:
        $ref: '#/components/requestBodies/ClusterSpec'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Response'
          description: Cluster response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Submit task to edit a cluster
      tags:
      - cluster
  /live_queries:
    get:
      description: Get the Live Queries in a Yugabyte Cluster
      operationId: getLiveQueries
      parameters:
      - description: type of queries for which to retrieve Live Queries (YSQL or YCQL)
        explode: false
        in: query
        name: api
        required: false
        schema:
          enum:
          - YSQL
          - YCQL
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveQueryResponseSchema'
          description: Live Queries of a Cluster
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the live queries in a cluster
      tags:
      - cluster-info
  /slow_queries:
    get:
      description: Get the Slow Queries in a Yugabyte Cluster
      operationId: getSlowQueries
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlowQueryResponseSchema'
          description: Slow Queries of a Cluster
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the slow queries in a cluster
      tags:
      - cluster-info
  /nodes:
    get:
      description: Get nodes for a Yugabyte cluster
      operationId: getClusterNodes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Nodes_Response'
          description: Cluster nodes response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the nodes for a cluster
      tags:
      - cluster-info
  /metrics:
    get:
      description: Get metrics for a Yugabyte cluster
      operationId: getClusterMetric
      parameters:
      - description: Which metrics to retrieve results for
        explode: false
        in: query
        name: metrics
        required: true
        schema:
          type: string
        style: form
      - description: Node name within the cluster
        explode: false
        in: query
        name: node_name
        required: false
        schema:
          type: string
        style: form
      - description: Region name to filter for the given cluster
        explode: false
        in: query
        name: region
        required: false
        schema:
          type: string
        style: form
      - description: Zone to filter for the given cluster
        explode: false
        in: query
        name: zone
        required: false
        schema:
          type: string
        style: form
      - description: Start of range of time series data (in epoch seconds)
        explode: false
        in: query
        name: start_time
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: End of range of time series data (in epoch seconds)
        explode: false
        in: query
        name: end_time
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: Cluster type (primary or read replica)
        explode: false
        in: query
        name: cluster_type
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metric_Response'
          description: Metric response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a metric for a cluster
      tags:
      - cluster-info
  /activities:
    get:
      description: Get activities data for a Yugabyte cluster
      operationId: getClusterActivities
      parameters:
      - description: Which activities data to retrieve
        explode: false
        in: query
        name: activities
        required: true
        schema:
          type: string
        style: form
      - description: Completed or In-Progress
        explode: false
        in: query
        name: status
        required: true
        schema:
          type: string
        style: form
      - description: Which database's activities data is to be retrived.
        explode: false
        in: query
        name: database
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activities_Response'
          description: Activities Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a activities data for a cluster
      tags:
      - cluster-info
  /tables:
    get:
      description: Get list of tables per YB API (YCQL/YSQL)
      operationId: getClusterTables
      parameters:
      - description: Which DB API to get tables for (YCQL/YSQL)
        explode: false
        in: query
        name: api
        required: false
        schema:
          enum:
          - YCQL
          - YSQL
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_table_list_response'
          description: List of cluster tables
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get list of DB tables per YB API (YCQL/YSQL)
      tags:
      - cluster-info
  /table:
    get:
      description: Get info on a single table, given table uuid
      operationId: getTableInfo
      parameters:
      - description: UUID of the table
        explode: false
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      - description: Specify the node ip-address from where the table info is retrieved
        explode: false
        in: query
        name: node_address
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableInfo'
          description: Information for a single table
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get info on a single table, given table uuid
      tags:
      - cluster-info
  /health-check:
    get:
      description: Get health information about the cluster
      operationId: getClusterHealthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health_Check_Response'
          description: Successful health check response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get health information about the cluster
      tags:
      - cluster-info
  /tablets:
    get:
      description: Get list of tablets
      operationId: getClusterTablets
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_tablet_list_response'
          description: List of cluster tablets
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get list of tablets
      tags:
      - cluster-info
  /version:
    get:
      description: Get YugabyteDB version
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionInfo'
          description: Version info for YugabyteDB
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get YugabyteDB version
      tags:
      - cluster-info
  /is_load_balancer_idle:
    get:
      description: Check if cluster load balancer is idle
      operationId: getIsLoadBalancerIdle
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Is_load_balancer_idle'
          description: Is load balancer idle
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Check if cluster load balancer is idle
      tags:
      - cluster-info
  /gflags:
    get:
      description: Retrieve gflags of master and tserver process
      operationId: getGflags
      parameters:
      - description: Specify the node ip-address from where gflags are retrieved
        explode: false
        in: query
        name: node_address
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GflagsInfo'
          description: Gflags information
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get gflags of master and tserver process
      tags:
      - cluster-info
  /alerts:
    get:
      description: Get any alerts for the cluster
      operationId: getClusterAlerts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerts_Response'
          description: Alerts information
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get any alerts for the cluster
      tags:
      - cluster-info
  /connections:
    get:
      description: Get YSQL connection manager stats for every node of the cluster
      operationId: getClusterConnections
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionsStats'
          description: YSQL connection manager stats
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get YSQL connection manager stats for every node of the cluster
      tags:
      - cluster-info
components:
  requestBodies:
    ClusterSpec:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClusterSpec'
      description: DB Cluster to be updated
  responses:
    VoyagerMigrationsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VoyagerMigrationsInfo'
      description: List of the Voyager migrations
    ApiError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
      description: API Error
    VoyagerAssesmentResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/API_for_Plan_and_Asses_page'
      description: Response for Plan and Asses page
    MigrateSchemaResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Individual_Migration_Task_Info'
      description: Response for individual migration task
    VoyagerDataMigrationMetricsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VoyagerMigrateDataMetrics'
      description: Voyager data migration metrics response
    ClusterResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_Response'
      description: Cluster response
    LiveQueryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LiveQueryResponseSchema'
      description: Live Queries of a Cluster
    SlowQueryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SlowQueryResponseSchema'
      description: Slow Queries of a Cluster
    ClusterNodeListResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_Nodes_Response'
      description: Cluster nodes response
    MetricResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Metric_Response'
      description: Metric response
    ActivityResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Activities_Response'
      description: Activities Response
    ClusterTableListResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_table_list_response'
      description: List of cluster tables
    TableInfoResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TableInfo'
      description: Information for a single table
    HealthCheckResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Health_Check_Response'
      description: Successful health check response
    ClusterTabletListResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_tablet_list_response'
      description: List of cluster tablets
    VersionInfo:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VersionInfo'
      description: Version info for YugabyteDB
    GflagsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GflagsInfo'
      description: Gflags information
    AlertsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Alerts_Response'
      description: Alerts information
    ConnectionsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectionsStats'
      description: YSQL connection manager stats
  schemas:
    VoyagerMigrationDetails:
      description: Information regarding a specific voyager migration task
      example:
        complexity: complexity
        database_name: database_name
        migration_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        migration_phase: 0
        source_db: source_db
        invocation_sequence: 6
        migration_name: migration_name
        schema_name: schema_name
        invocation_timestamp: invocation_timestamp
        status: status
      properties:
        migration_uuid:
          format: uuid
          type: string
        migration_name:
          type: string
        migration_phase:
          type: integer
        invocation_sequence:
          type: integer
        source_db:
          type: string
        complexity:
          type: string
        database_name:
          type: string
        schema_name:
          type: string
        status:
          type: string
        invocation_timestamp:
          type: string
      title: Voyager task details
      type: object
    VoyagerMigrationsInfo:
      description: YB Voyager migrations Info
      example:
        migrations:
        - complexity: complexity
          database_name: database_name
          migration_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          migration_phase: 0
          source_db: source_db
          invocation_sequence: 6
          migration_name: migration_name
          schema_name: schema_name
          invocation_timestamp: invocation_timestamp
          status: status
        - complexity: complexity
          database_name: database_name
          migration_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          migration_phase: 0
          source_db: source_db
          invocation_sequence: 6
          migration_name: migration_name
          schema_name: schema_name
          invocation_timestamp: invocation_timestamp
          status: status
      properties:
        migrations:
          items:
            $ref: '#/components/schemas/VoyagerMigrationDetails'
          type: array
      title: YB Voyager migrations Info
      type: object
    ApiError:
      properties:
        error:
          $ref: '#/components/schemas/ApiError_error'
      title: API Error
      type: object
    AssesmentComplexityInfo:
      description: Assesment complexity details
      example:
        schema: schema
        table_count: 6
        complexity: complexity
        sql_objects_count: 0
      properties:
        schema:
          type: string
        sql_objects_count:
          type: integer
        table_count:
          type: integer
        complexity:
          type: string
      title: Assesment complexity details
      type: object
    MigrationAssesmentInfo:
      description: Details for Voyager migrations assesment
      example:
        complexity_overview:
        - schema: schema
          table_count: 6
          complexity: complexity
          sql_objects_count: 0
        - schema: schema
          table_count: 6
          complexity: complexity
          sql_objects_count: 0
        assesment_status: true
        top_errors:
        - top_errors
        - top_errors
        top_suggestions:
        - top_suggestions
        - top_suggestions
      properties:
        assesment_status:
          type: boolean
        top_errors:
          items:
            type: string
          type: array
        top_suggestions:
          items:
            type: string
          type: array
        complexity_overview:
          items:
            $ref: '#/components/schemas/AssesmentComplexityInfo'
          type: array
      title: Details for Voyager migrations assesment
      type: object
    ErrorsAndSuggestionsDetails:
      description: Errors and suggestions details
      example:
