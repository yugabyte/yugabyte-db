openapi: 3.0.0
info:
  contact:
    email: support@yugabyte.com
    name: Yugabyte Cloud Support
    url: https://support.yugabyte.com/
  description: YugabyteDB as a Service
  license:
    name: Properietary (TBD)
    url: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  termsOfService: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  title: Yugabyte Cloud
  version: v1
servers:
- description: Endpoint of the API server
  url: '{protocol}://{host_port}/api'
  variables:
    protocol:
      default: http
      enum:
      - http
      - https
    host_port:
      default: localhost:1323
security:
- BearerAuthToken: []
tags:
- description: APIs for getting backup Details
  name: backup-info
- description: APIs for cluster CRUD
  name: cluster
- description: APIs for getting information about an existing cluster
  name: cluster-info
- description: APIs for getting Point-in-Time Recovery (PITR) schedules
  name: pitr-info
- description: APIs for getting restore Details
  name: restore-info
- description: APIs for getting information about Voyager migrations
  name: voyager-info
- description: APIs for getting Voyager data migrations metrics
  name: voyager-metrics
paths:
  /migrations:
    get:
      description: Get the list of Voyager migrations
      operationId: GetVoyagerMigrationTasks
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: specify the migration phase for which details are required
        explode: false
        in: query
        name: migration_phase
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoyagerMigrationsInfo'
          description: List of the Voyager migrations
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the list of Voyager migrations
      tags:
      - voyager-info
  /migration_assesment:
    get:
      description: Get Voyager data migration metrics
      operationId: GetVoyagerMigrationAssesmentDetails
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_for_Plan_and_Asses_page'
          description: Response for Plan and Asses page
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Voyager data migration metrics
      tags:
      - voyager-info
  /migrate_schema:
    get:
      description: Get Voyager data migration metrics
      operationId: GetVoyagerMigrateSchemaTasks
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Individual_Migration_Task_Info'
          description: Response for individual migration task
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Voyager data migration metrics
      tags:
      - voyager-info
  /migration_metrics:
    get:
      description: Get Voyager data migration metrics
      operationId: GetVoyagerDataMigrationMetrics
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoyagerMigrateDataMetrics'
          description: Voyager data migration metrics response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Voyager data migration metrics
      tags:
      - voyager-metrics
  /migration_assessment_v2:
    get:
      description: Get the Database assessment details
      operationId: GetMigrationAssessmentInfo
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_for_migration_assessment_page'
          description: Response for migration assessment page
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the Database assessment details
      tags:
      - voyager-info
  /assessment_source_db_details:
    get:
      description: Get the Source Database SQL object details
      operationId: GetAssessmentSourceDBInfo
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_for_Source_DB_SQL_objects_metadata_page'
          description: Response for migration assessment source db metadata page
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the Source Database SQL object details
      tags:
      - voyager-info
  /assessment_target_recommendation_details:
    get:
      description: Get the Target Database recommendation details
      operationId: GetAssessmentTargetRecommendationInfo
      parameters:
      - description: uuid of the voyager migration task
        explode: false
        in: query
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_for_Target_Schema_recommendations_page'
          description: Response for migration assessment target recommendation page
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the Target Database recommendation details
      tags:
      - voyager-info
  /live_queries:
    get:
      description: Get the Live Queries in a Yugabyte Cluster
      operationId: getLiveQueries
      parameters:
      - description: type of queries for which to retrieve Live Queries (YSQL or YCQL)
        explode: false
        in: query
        name: api
        required: false
        schema:
          enum:
          - YSQL
          - YCQL
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveQueryResponseSchema'
          description: Live Queries of a Cluster
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the live queries in a cluster
      tags:
      - cluster-info
  /slow_queries:
    get:
      description: Get the Slow Queries in a Yugabyte Cluster
      operationId: getSlowQueries
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlowQueryResponseSchema'
          description: Slow Queries of a Cluster
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the slow queries in a cluster
      tags:
      - cluster-info
  /nodes:
    get:
      description: Get nodes for a Yugabyte cluster
      operationId: getClusterNodes
      parameters:
      - allowEmptyValue: true
        description: Whether to get master-only nodes that have no tserver
        explode: true
        in: query
        name: get_all_masters
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Nodes_Response'
          description: Cluster nodes response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the nodes for a cluster
      tags:
      - cluster-info
  /metrics:
    get:
      description: Get metrics for a Yugabyte cluster
      operationId: getClusterMetric
      parameters:
      - description: Which metrics to retrieve results for
        explode: false
        in: query
        name: metrics
        required: true
        schema:
          type: string
        style: form
      - description: Node name within the cluster
        explode: false
        in: query
        name: node_name
        required: false
        schema:
          type: string
        style: form
      - description: Region name to filter for the given cluster
        explode: false
        in: query
        name: region
        required: false
        schema:
          type: string
        style: form
      - description: Zone to filter for the given cluster
        explode: false
        in: query
        name: zone
        required: false
        schema:
          type: string
        style: form
      - description: Start of range of time series data (in epoch seconds)
        explode: false
        in: query
        name: start_time
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: End of range of time series data (in epoch seconds)
        explode: false
        in: query
        name: end_time
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: Cluster type (primary or read replica)
        explode: false
        in: query
        name: cluster_type
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metric_Response'
          description: Metric response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a metric for a cluster
      tags:
      - cluster-info
  /activities:
    get:
      description: Get activities data for a Yugabyte cluster
      operationId: getClusterActivities
      parameters:
      - description: Which activities data to retrieve
        explode: false
        in: query
        name: activities
        required: true
        schema:
          type: string
        style: form
      - description: Completed or In-Progress
        explode: false
        in: query
        name: status
        required: true
        schema:
          type: string
        style: form
      - description: Which database's activities data is to be retrived.
        explode: false
        in: query
        name: database
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activities_Response'
          description: Activities Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a activities data for a cluster
      tags:
      - cluster-info
  /tables:
    get:
      description: Get list of tables per YB API (YCQL/YSQL)
      operationId: getClusterTables
      parameters:
      - description: Which DB API to get tables for (YCQL/YSQL)
        explode: false
        in: query
        name: api
        required: false
        schema:
          enum:
          - YCQL
          - YSQL
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_table_list_response'
          description: List of cluster tables
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get list of DB tables per YB API (YCQL/YSQL)
      tags:
      - cluster-info
  /table:
    get:
      description: Get info on a single table, given table uuid
      operationId: getTableInfo
      parameters:
      - description: UUID of the table
        explode: false
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      - description: Specify the node ip-address from where the table info is retrieved
        explode: false
        in: query
        name: node_address
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableInfo'
          description: Information for a single table
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get info on a single table, given table uuid
      tags:
      - cluster-info
  /health-check:
    get:
      description: Get health information about the cluster
      operationId: getClusterHealthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health_Check_Response'
          description: Successful health check response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get health information about the cluster
      tags:
      - cluster-info
  /tablets:
    get:
      description: Get list of tablets
      operationId: getClusterTablets
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_tablet_list_response'
          description: List of cluster tablets
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get list of tablets
      tags:
      - cluster-info
  /version:
    get:
      description: Get YugabyteDB version
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionInfo'
          description: Version info for YugabyteDB
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get YugabyteDB version
      tags:
      - cluster-info
  /is_load_balancer_idle:
    get:
      description: Check if cluster load balancer is idle
      operationId: getIsLoadBalancerIdle
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Is_load_balancer_idle'
          description: Is load balancer idle
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Check if cluster load balancer is idle
      tags:
      - cluster-info
  /gflags:
    get:
      description: Retrieve gflags of master and tserver process
      operationId: getGflags
      parameters:
      - description: Specify the node ip-address from where alerts are retrieved
        explode: false
        in: query
        name: node_address
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GflagsInfo'
          description: Gflags information
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get gflags of master and tserver process
      tags:
      - cluster-info
  /alerts:
    get:
      description: Get any alerts for the cluster
      operationId: getClusterAlerts
      parameters:
      - description: Specify the node ip-address from where gflags are retrieved
        explode: false
        in: query
        name: node_address
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerts_Response'
          description: Alerts information
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get any alerts for the cluster
      tags:
      - cluster-info
  /connections:
    get:
      description: Get YSQL connection manager stats for every node of the cluster
      operationId: getClusterConnections
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionsStats'
          description: YSQL connection manager stats
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get YSQL connection manager stats for every node of the cluster
      tags:
      - cluster-info
  /node_address:
    get:
      description: Get the node address for the current node
      operationId: getNodeAddress
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: Node address
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the node address for the current node
      tags:
      - cluster-info
  /cluster:
    delete:
      description: Submit task to delete a Yugabyte Cluster
      operationId: deleteCluster
      responses:
        "200":
          description: Successfully submitted delete cluster request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Submit task to delete a cluster
      tags:
      - cluster
    get:
      description: Get a Yugabyte Cluster
      operationId: getCluster
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Response'
          description: Cluster response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a cluster
      tags:
      - cluster
    put:
      description: Submit task to edit a Yugabyte Cluster
      operationId: editCluster
      requestBody:
        $ref: '#/components/requestBodies/ClusterSpec'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Response'
          description: Cluster response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Submit task to edit a cluster
      tags:
      - cluster
  /pitr:
    get:
      description: Retrieve the list of PITR schedules in the YugabyteDB cluster.
      operationId: getPITRSchedules
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PITR_Schedule_Response'
          description: List of PITR Schedules in the cluster
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get PITR Schedules
      tags:
      - pitr-info
  /backup:
    get:
      description: Retrieve the list of databases on which backup is enabled.
      operationId: getBackupDetails
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup_Details'
          description: Retrieve the list of databases on which backup is enabled in
            the YugabyteDB cluster.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Backup Details
      tags:
      - backup-info
  /restore:
    get:
      description: Retrieve the list of databases on which restore is run in the YugabyteDB
        cluster.
      operationId: getRestoreDetails
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restore_Details'
          description: Retrieve the list of databases on which restore is run in the
            YugabyteDB cluster.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get Restore Details
      tags:
      - restore-info
components:
  requestBodies:
    ClusterSpec:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClusterSpec'
      description: DB Cluster to be updated
  responses:
    VoyagerMigrationsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VoyagerMigrationsInfo'
      description: List of the Voyager migrations
    ApiError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
      description: API Error
    VoyagerAssesmentResponse:
      content:
        application/json:
          schema:
