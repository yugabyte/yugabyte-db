        tserver_ip:
          type: string
        user_operation:
          type: string
        ybdb_api:
          type: string
        database_keyspace:
          type: string
        task_start_time:
          type: string
        task_status:
          type: string
        time_taken:
          type: string
        bytes_transferred:
          type: string
        actual_size:
          type: string
      required:
        - ybc_task_id
        - tserver_ip
        - user_operation
        - ybdb_api
        - database_keyspace
        - task_start_time
        - task_status
        - time_taken
        - bytes_transferred
        - actual_size
  requestBodies:
    ClusterSpec:
      description: DB Cluster to be updated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClusterSpec'
  responses:
    xClusterResponse:
      description: List of all xCluster replication groups
      content:
        application/json:
          schema:
            title: xCluster Replication Groups
            type: object
            properties:
              inbound_replication_groups:
                type: array
                uniqueItems: true
                items:
                  $ref: '#/components/schemas/xClusterInboundGroup'
              outbound_replication_groups:
                type: array
                uniqueItems: true
                items:
                  $ref: '#/components/schemas/xClusterOutboundGroup'
            required:
              - replication_groups
    ApiError:
      description: API Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    xClusterNamespaceResponse:
      description: List of all namespaces and tables present in a replication group.
      content:
        application/json:
          schema:
            type: object
            title: xCluster Namespace Metrics
            properties:
              replication_group_id:
                type: string
                description: Unique replication group id of each replication
              namespace_list:
                type: array
                items:
                  $ref: '#/components/schemas/NamespacesInfo'
              source_placement_location:
                type: array
                items:
                  $ref: '#/components/schemas/xClusterPlacementLocation'
              target_placement_location:
                type: array
                items:
                  $ref: '#/components/schemas/xClusterPlacementLocation'
              source_universe_uuid:
                type: string
              target_universe_uuid:
                type: string
            required:
              - replication_group_id
              - namespace_list
    VoyagerMigrationsResponse:
      description: List of the Voyager migrations
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VoyagerMigrationsInfo'
    MigrateSchemaResponse:
      description: Response for individual migration task
      content:
        application/json:
          schema:
            title: Individual Migration Task Info
            type: object
            properties:
              data:
                $ref: '#/components/schemas/MigrateSchemaTaskInfo'
    VoyagerDataMigrationMetricsResponse:
      description: Voyager data migration metrics response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VoyagerMigrateDataMetrics'
    VoyagerAssessmentResponseV2:
      description: Response for migration assessment page
      content:
        application/json:
          schema:
            title: API for migration assessment page
            type: object
            properties:
              data:
                $ref: '#/components/schemas/MigrationAssessmentReport'
    AssessmentSourceDbResponse:
      description: Response for migration assessment source db metadata page
      content:
        application/json:
          schema:
            title: API for Source DB SQL objects metadata page
            type: object
            properties:
              data:
                $ref: '#/components/schemas/AssessmentSourceDbObject'
    AssessmentTargetRecommendationResponse:
      description: Response for migration assessment target recommendation page
      content:
        application/json:
          schema:
            title: API for Target Schema recommendations page
            type: object
            properties:
              data:
                $ref: '#/components/schemas/AssessmentTargetRecommendationObject'
    ClusterResponse:
      description: Cluster response
      content:
        application/json:
          schema:
            title: Cluster Response
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ClusterData'
    LiveQueryResponse:
      description: Live Queries of a Cluster
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LiveQueryResponseSchema'
    SlowQueryResponse:
      description: Slow Queries of a Cluster
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SlowQueryResponseSchema'
    ClusterNodeListResponse:
      description: Cluster nodes response
      content:
        application/json:
          schema:
            title: Cluster Nodes Response
            type: object
            properties:
              data:
                type: array
                uniqueItems: true
                items:
                  $ref: '#/components/schemas/NodeData'
            required:
              - data
    MetricResponse:
      description: Metric response
      content:
        application/json:
          schema:
            title: Metric Response
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/MetricData'
              start_timestamp:
                description: Start of range of results
                type: integer
                format: int64
              end_timestamp:
                description: End of range of results
                type: integer
                format: int64
            required:
              - data
              - start_timestamp
              - end_timestamp
    ActivityResponse:
      description: Activities Response
      content:
        application/json:
          schema:
            title: Activities Response
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/ActivityData'
            required:
              - data
    ClusterTableListResponse:
      description: List of cluster tables
      content:
        application/json:
          schema:
            title: Cluster table list response
            type: object
            properties:
              tables:
                $ref: '#/components/schemas/ClusterTableData'
              indexes:
                $ref: '#/components/schemas/ClusterTableData'
            required:
              - tables
              - indexes
    TableInfoResponse:
      description: Information for a single table
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TableInfo'
    HealthCheckResponse:
      description: Successful health check response
      content:
        application/json:
          schema:
            title: Health Check Response
            type: object
            properties:
              data:
                $ref: '#/components/schemas/HealthCheckInfo'
    ClusterTabletListResponse:
      description: List of cluster tablets
      content:
        application/json:
          schema:
            title: Cluster tablet list response
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ClusterTabletData'
            required:
              - data
    VersionInfo:
      description: Version info for YugabyteDB
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VersionInfo'
    GflagsResponse:
      description: Gflags information
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GflagsInfo'
    AlertsResponse:
      description: Alerts information
      content:
        application/json:
          schema:
            title: Alerts Response
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/AlertsInfo'
            required:
              - data
    ConnectionsResponse:
      description: YSQL connection manager stats
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectionsStats'
    NodeAddressResponse:
      description: Node address
      content:
        text/plain:
          schema:
            type: string
    PITRScheduleListResponse:
      description: List of PITR Schedules in the cluster
      content:
        application/json:
          schema:
            title: PITR Schedule Response
            type: object
            properties:
              schedules:
                type: array
                uniqueItems: true
                items:
                  $ref: '#/components/schemas/PITRSchedule'
            required:
              - schedules
    BackupDetailsListResponse:
      description: >-
        Retrieve the list of databases on which backup is enabled in the
        YugabyteDB cluster.
      content:
        application/json:
          schema:
            title: Backup Details
            type: object
            properties:
              backup:
                type: array
                uniqueItems: true
                items:
                  $ref: '#/components/schemas/BackupDetails'
            required:
              - backup
    RestoreDetailsListResponse:
      description: >-
        Retrieve the list of databases on which restore is run in the YugabyteDB
        cluster.
      content:
        application/json:
          schema:
            title: Restore Details
            type: object
            properties:
              restore:
                type: array
                uniqueItems: true
                items:
                  $ref: '#/components/schemas/RestoreDetails'
            required:
              - restore
  securitySchemes:
    BearerAuthToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - BearerAuthToken: []
