          type: string
        split_depth:
          type: integer
        state:
          type: string
        hidden:
          type: boolean
        message:
          type: string
        raft_config:
          type: array
          items:
            $ref: '#/components/schemas/RaftConfig'
    TableInfo:
      title: Table Info
      description: Table Info
      type: object
      properties:
        table_name:
          type: string
        table_id:
          type: string
          format: uuid
        table_version:
          type: integer
        table_type:
          type: string
        table_state:
          type: string
        table_state_message:
          type: string
        table_tablespace_oid:
          type: string
        table_replication_info:
          type: object
          properties:
            live_replicas:
              $ref: '#/components/schemas/TableReplicationInfo'
            read_replicas:
              type: array
              items:
                $ref: '#/components/schemas/TableReplicationInfo'
        columns:
          type: array
          items:
            $ref: '#/components/schemas/ColumnInfo'
        tablets:
          type: array
          items:
            $ref: '#/components/schemas/TabletInfo'
      required:
        - table_name
        - table_id
        - table_version
        - table_type
        - table_state
        - table_state_message
        - table_replication_info
        - columns
        - tablets
    HealthCheckInfo:
      title: Health Check Info
      type: object
      properties:
        dead_nodes:
          type: array
          description: UUIDs of dead nodes
          items:
            type: string
            format: uuid
        most_recent_uptime:
          type: integer
          format: int64
          minimum: 0
        under_replicated_tablets:
          type: array
          description: UUIDs of under-replicated tablets
          items:
            type: string
            format: uuid
        leaderless_tablets:
          type: array
          description: UUIDs of leaderless tablets
          items:
            type: string
            format: uuid
      required:
        - dead_nodes
        - most_recent_uptime
        - under_replicated_tablets
        - leaderless_tablets
    ClusterTablet:
      title: Cluster Tablet Object
      description: Model representing a tablet
      type: object
      properties:
        namespace:
          type: string
        table_name:
          type: string
        table_uuid:
          type: string
          format: uuid
        tablet_id:
          type: string
          format: uuid
        has_leader:
          type: boolean
      required:
        - namespace
        - table_name
        - table_uuid
        - table_id
        - has_leader
    ClusterTabletData:
      title: Cluster Tablet Data
      description: List of cluster tablets
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ClusterTablet'
    VersionInfo:
      title: YugabyteDB Version Info
      description: YugabyteDB version info
      type: object
      properties:
        version:
          type: string
    Gflag:
      title: Gflag
      description: Gflag
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        type:
          type: string
    GflagsInfo:
      title: Gflags Info
      description: Gflags Info
      type: object
      properties:
        master_flags:
          type: array
          items:
            $ref: '#/components/schemas/Gflag'
        tserver_flags:
          type: array
          items:
            $ref: '#/components/schemas/Gflag'
      required:
        - master_flags
        - tserver_flags
    AlertsInfo:
      title: Alerts Info
      description: Alerts Info
      type: object
      properties:
        name:
          description: Name of alert
          type: string
        info:
          description: Array of alerts
          type: string
      required:
        - name
        - info
    ConnectionStatsItem:
      type: object
      properties:
        database_name:
          type: string
        user_name:
          type: string
        active_logical_connections:
          type: integer
          format: int64
        queued_logical_connections:
          type: integer
          format: int64
        waiting_logical_connections:
          type: integer
          format: int64
        active_physical_connections:
          type: integer
          format: int64
        idle_physical_connections:
          type: integer
          format: int64
        avg_wait_time_ns:
          type: integer
          format: int64
        qps:
          type: integer
          format: int64
        tps:
          type: integer
          format: int64
      required:
        - active_logical_connections
        - queued_logical_connections
        - waiting_logical_connections
        - active_physical_connections
        - idle_physical_connections
        - avg_wait_time_ns
        - qps
        - tps
    ConnectionStats:
      type: array
