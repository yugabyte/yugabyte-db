openapi: 3.0.0
info:
  title: Yugabyte Cloud
  description: YugabyteDB as a Service
  termsOfService: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  version: v1
  contact:
    name: Yugabyte Cloud Support
    url: https://support.yugabyte.com/
    email: support@yugabyte.com
  license:
    name: Properietary (TBD)
    url: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
servers:
  - url: '{protocol}://{host_port}/api'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host_port:
        default: localhost:1323
    description: Endpoint of the API server
tags:
  - name: backup-info
    description: APIs for getting backup Details
  - name: cluster
    description: APIs for cluster CRUD
  - name: cluster-info
    description: APIs for getting information about an existing cluster
  - name: pitr-info
    description: APIs for getting Point-in-Time Recovery (PITR) schedules
  - name: restore-info
    description: APIs for getting restore Details
  - name: voyager-info
    description: APIs for getting information about Voyager migrations
  - name: voyager-metrics
    description: APIs for getting Voyager data migrations metrics
  - name: xCluster
    description: APIs for getting xCluster metrics
paths:
  /xcluster_metrics:
    get:
      summary: Get list of all xCluster replication group ids
      description: >-
        Retrieve the list of databases on which restore is run in the YugabyteDB
        cluster.
      operationId: getXclusterReplicationIDs
      responses:
        '200':
          $ref: '#/components/responses/xClusterResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /xcluster_namespace_details/{replication_id}:
    get:
      summary: Get list of all xCluster replication group namespace and table details
      description: >-
        Retrieve the list of namespaces and tables involved in the replication
        group identified by the given replication ID.
      operationId: getXclusterReplicationNamespacesInfo
      parameters:
        - name: replication_id
          in: path
          description: Unique identifier for the replication group
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/xClusterNamespaceResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /migrations:
    get:
      summary: Get the list of Voyager migrations
      description: Get the list of Voyager migrations
      operationId: GetVoyagerMigrationTasks
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: false
          style: form
          explode: false
          schema:
            type: string
            format: uuid
        - name: migration_phase
          in: query
          description: specify the migration phase for which details are required
          required: false
          style: form
          explode: false
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          $ref: '#/components/responses/VoyagerMigrationsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /migrate_schema:
    get:
      summary: Get Voyager data migration metrics
      description: Get Voyager data migration metrics
      operationId: GetVoyagerMigrateSchemaTasks
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/MigrateSchemaResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /migration_metrics:
    get:
      summary: Get Voyager data migration metrics
      description: Get Voyager data migration metrics
      operationId: GetVoyagerDataMigrationMetrics
      tags:
        - voyager-metrics
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/VoyagerDataMigrationMetricsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /migration_assessment_v2:
    get:
      summary: Get the Database assessment details
      description: Get the Database assessment details
      operationId: GetMigrationAssessmentInfo
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/VoyagerAssessmentResponseV2'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /assessment_source_db_details:
    get:
      summary: Get the Source Database SQL object details
      description: Get the Source Database SQL object details
      operationId: GetAssessmentSourceDBInfo
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/AssessmentSourceDbResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /assessment_target_recommendation_details:
    get:
      summary: Get the Target Database recommendation details
      description: Get the Target Database recommendation details
      operationId: GetAssessmentTargetRecommendationInfo
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/AssessmentTargetRecommendationResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /cluster:
    get:
      summary: Get a cluster
      description: Get a Yugabyte Cluster
      operationId: getCluster
      tags:
        - cluster
      responses:
        '200':
          $ref: '#/components/responses/ClusterResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    delete:
      summary: Submit task to delete a cluster
      description: Submit task to delete a Yugabyte Cluster
      tags:
        - cluster
      responses:
        '200':
          description: Successfully submitted delete cluster request
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
      operationId: deleteCluster
    put:
      summary: Submit task to edit a cluster
      description: Submit task to edit a Yugabyte Cluster
      operationId: editCluster
      tags:
        - cluster
      requestBody:
        $ref: '#/components/requestBodies/ClusterSpec'
      responses:
        '200':
          $ref: '#/components/responses/ClusterResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /live_queries:
    get:
      summary: Get the live queries in a cluster
      description: Get the Live Queries in a Yugabyte Cluster
      operationId: getLiveQueries
      tags:
        - cluster-info
      parameters:
        - name: api
          in: query
          description: type of queries for which to retrieve Live Queries (YSQL or YCQL)
          required: false
          style: form
          explode: false
          schema:
            type: string
            enum:
              - YSQL
              - YCQL
      responses:
        '200':
          $ref: '#/components/responses/LiveQueryResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /slow_queries:
    get:
      summary: Get the slow queries in a cluster
      description: Get the Slow Queries in a Yugabyte Cluster
      operationId: getSlowQueries
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/SlowQueryResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /nodes:
    parameters:
      - name: get_all_masters
        in: query
        description: Whether to get master-only nodes that have no tserver
        required: false
        style: form
        schema:
          type: boolean
        allowEmptyValue: true
    get:
      summary: Get the nodes for a cluster
      description: Get nodes for a Yugabyte cluster
      operationId: getClusterNodes
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/ClusterNodeListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /metrics:
    parameters:
      - name: metrics
        in: query
        description: Which metrics to retrieve results for
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: node_name
        in: query
        description: Node name within the cluster
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: region
        in: query
        description: Region name to filter for the given cluster
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: zone
        in: query
        description: Zone to filter for the given cluster
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: start_time
        in: query
        description: Start of range of time series data (in epoch seconds)
        required: false
        style: form
        explode: false
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: end_time
        in: query
        description: End of range of time series data (in epoch seconds)
        required: false
        style: form
        explode: false
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: cluster_type
        in: query
        description: Cluster type (primary or read replica)
        required: false
        style: form
        explode: false
        schema:
          type: string
    get:
      summary: Get a metric for a cluster
      description: Get metrics for a Yugabyte cluster
      operationId: getClusterMetric
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/MetricResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /activities:
    parameters:
      - name: activities
        in: query
        description: Which activities data to retrieve
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: status
        in: query
        description: Completed or In-Progress
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: database
        in: query
        description: Which database's activities data is to be retrived.
        required: false
        style: form
        explode: false
        schema:
          type: string
    get:
      summary: Get a activities data for a cluster
      description: Get activities data for a Yugabyte cluster
      operationId: getClusterActivities
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/ActivityResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /tables:
    get:
      description: Get list of tables per YB API (YCQL/YSQL)
      operationId: getClusterTables
      summary: Get list of DB tables per YB API (YCQL/YSQL)
      tags:
        - cluster-info
      parameters:
        - name: api
          in: query
          description: Which DB API to get tables for (YCQL/YSQL)
          required: false
          style: form
          explode: false
          schema:
            type: string
            enum:
              - YCQL
              - YSQL
      responses:
        '200':
          $ref: '#/components/responses/ClusterTableListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /table:
    get:
      description: Get info on a single table, given table uuid
      operationId: getTableInfo
      summary: Get info on a single table, given table uuid
      tags:
        - cluster-info
      parameters:
        - name: id
          in: query
          description: UUID of the table
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: node_address
          in: query
          description: Specify the node ip-address from where the table info is retrieved
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/TableInfoResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /health-check:
    get:
      description: Get health information about the cluster
      operationId: getClusterHealthCheck
      summary: Get health information about the cluster
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/HealthCheckResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /tablets:
    get:
      description: Get list of tablets
      operationId: getClusterTablets
      summary: Get list of tablets
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/ClusterTabletListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /version:
    get:
      summary: Get YugabyteDB version
      description: Get YugabyteDB version
      tags:
        - cluster-info
      operationId: getVersion
      responses:
        '200':
          $ref: '#/components/responses/VersionInfo'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /is_load_balancer_idle:
    get:
      summary: Check if cluster load balancer is idle
      description: Check if cluster load balancer is idle
      tags:
        - cluster-info
      operationId: getIsLoadBalancerIdle
      responses:
        '200':
          description: Is load balancer idle
          content:
            application/json:
              schema:
                title: Is load balancer idle
                description: Is load balancer idle
                type: object
                properties:
                  is_idle:
                    type: boolean
                required:
                  - is_idle
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /gflags:
    get:
      summary: Get gflags of master and tserver process
      description: Retrieve gflags of master and tserver process
      operationId: getGflags
      tags:
        - cluster-info
      parameters:
        - name: node_address
          in: query
          description: Specify the node ip-address from where alerts are retrieved
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GflagsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /alerts:
    get:
      summary: Get any alerts for the cluster
      description: Get any alerts for the cluster
      operationId: getClusterAlerts
      tags:
        - cluster-info
      parameters:
        - name: node_address
          in: query
          description: Specify the node ip-address from where gflags are retrieved
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/AlertsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /connections:
    get:
      summary: Get YSQL connection manager stats for every node of the cluster
      description: Get YSQL connection manager stats for every node of the cluster
      operationId: getClusterConnections
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/ConnectionsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /node_address:
    get:
      summary: Get the node address for the current node
      description: Get the node address for the current node
      operationId: getNodeAddress
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/NodeAddressResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /pitr:
    get:
      summary: Get PITR Schedules
      description: Retrieve the list of PITR schedules in the YugabyteDB cluster.
      operationId: getPITRSchedules
      tags:
        - pitr-info
      responses:
        '200':
          $ref: '#/components/responses/PITRScheduleListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /backup:
    get:
      summary: Get Backup Details
      description: Retrieve the list of databases on which backup is enabled.
      operationId: getBackupDetails
      tags:
        - backup-info
      responses:
        '200':
          $ref: '#/components/responses/BackupDetailsListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /restore:
    get:
      summary: Get Restore Details
      description: >-
        Retrieve the list of databases on which restore is run in the YugabyteDB
        cluster.
      operationId: getRestoreDetails
      tags:
        - restore-info
      responses:
        '200':
          $ref: '#/components/responses/RestoreDetailsListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
components:
  schemas:
    xClusterInboundGroup:
      title: Get xCluster replication group ids list.
      description: Schema for xCluster replication group details.
      type: object
      properties:
        replication_group_id:
          type: string
          description: Unique identifier for the replication group.
        state:
          type: string
          description: The current status of the replication group.
        target_cluster_node_ips:
          type: array
          description: List of target-side node IPs involved in replication.
          uniqueItems: true
          items:
            type: string
        source_cluster_node_ips:
          type: array
          description: List of source-side node IPs involved in replication.
          uniqueItems: true
          items:
            type: string
        source_universe_uuid:
          type: string
          description: UUID of the source universe for the replication group.
        target_universe_uuid:
          type: string
          description: UUID of the target universe for the replication group.
      required:
        - replication_group_id
        - state
        - namespace
        - current_cluster_ip_address
        - source_leader_host
    TableReplicationLagDetailsOutbound:
      title: >-
        Table information for a namespace in the replication group and per table
        level lag time.
      description: Schema for table details and namespace in replication.
      type: object
      properties:
        namespace:
          type: string
          description: Namespace to which the current table belongs.
        table_uuid:
          type: string
          description: Unique identifier for the table.
        table_name:
          type: string
          description: Name of the table.
        is_checkpointing:
          type: boolean
          description: Indicates whether the table is currently checkpointing.
        is_part_of_initial_bootstrap:
          type: boolean
          description: >-
            Indicates whether the table is part of the initial bootstrap
            process.
        async_replication_sent_lag_micros:
          type: integer
          description: The lag time in microseconds for sent replication data.
          format: int64
        async_replication_committed_lag_micros:
          type: integer
          description: The lag time in microseconds for committed replication data.
          format: int64
      required:
        - table_uuid
        - table_name
        - stream_id
        - state
        - keyspace
        - is_checkpointing
        - is_part_of_initial_bootstrap
        - async_replication_committed_lag_micros
        - async_replication_sent_lag_micros
    xClusterOutboundGroup:
      title: Get xCluster replication group ids list.
      description: Schema for xCluster replication group details.
      type: object
      properties:
        replication_group_id:
          type: string
          description: Unique identifier for the replication group.
        state:
          type: string
          description: >-
            The current status of the replication group (e.g., 'active',
            'inactive').
        replication_cluster_node_ips:
          type: array
          description: The list of IP addresses of the nodes involved in the replication.
          uniqueItems: true
          items:
            type: string
        source_universe_uuid:
          type: string
          description: UUID of the source universe for the replication group.
        target_universe_uuid:
          type: string
          description: UUID of the target universe for the replication group.
        tables_list_with_lag:
          type: array
          description: List of namespaces from outbound and lag of each table
          uniqueItems: true
          items:
            $ref: '#/components/schemas/TableReplicationLagDetailsOutbound'
      required:
        - replication_group_id
        - state
        - namespace
        - current_cluster_ip_address
        - target_universe_uuid
    ApiError:
      title: API Error
      type: object
      properties:
        error:
          type: object
          properties:
            detail:
              description: Error message
              type: string
            status:
              description: Error code
              type: integer
    xClusterTableInfoInbound:
      title: Table information for a namespace in the replication group.
      description: Schema for table details in xCluster replication.
      type: object
      properties:
        table_uuid:
          type: string
          description: Unique identifier for the table.
        namespace_id:
          type: string
          description: Unique identifier for the namespace.
        table_name:
          type: string
          description: Name of the table.
        stream_id:
          type: string
          description: Stream ID associated with the table for replication.
        state:
          type: string
          description: The current state of the table.
        keyspace:
          type: string
          description: Keyspace to which the table belongs.
        avg_get_changes_latency_ms:
          type: number
          format: float64
          description: >-
            The average time taken by the consumer to fetch changes from the
            producer
        avg_apply_latency_ms:
          type: number
          format: float64
          description: >-
            The average time taken to apply received changes to the consumer
            table.
        avg_throughput_KiBps:
          type: number
          format: float64
          description: >-
            The average throughput in KiB per second for this replication
            stream.
      required:
        - table_uuid
        - table_name
        - stream_id
        - state
        - keyspace
        - avg_get_changes_latency_ms
        - avg_apply_latency_ms
        - avg_throughput_KiBps
    NamespacesInfo:
      type: object
      title: Namespace and corresponding tables participating in the replication
      description: >-
        A single namespace and its corresponding tables participating in the
        replication
      properties:
        namespace:
          type: string
          description: Name of the namespace in the replication
        table_info_list:
          type: array
          items:
            $ref: '#/components/schemas/xClusterTableInfoInbound'
      required:
        - namespace
        - table_info_list
    xClusterPlacementLocation:
      title: Get xCluster placement location info.
      description: Get universe's placement location in xCluster replication.
      type: object
      properties:
        cloud:
          type: string
          description: Cloud name
        zone:
          type: string
          description: Zone name
        region:
          type: string
          description: Region name
    VoyagerMigrationDetails:
      title: Voyager task details
      description: Information regarding a specific voyager migration task
      type: object
      properties:
        migration_uuid:
          type: string
          format: uuid
        migration_name:
          type: string
        migration_type:
          type: string
        migration_phase:
          type: integer
        invocation_sequence:
          type: integer
        source_db:
          type: object
          properties:
            ip:
              type: string
            port:
              type: string
            engine:
              type: string
            version:
              type: string
            database:
              type: string
            schema:
              type: string
        voyager:
          type: object
          properties:
            machine_ip:
              type: string
            os:
              type: string
            avail_disk_bytes:
              type: string
            export_dir:
              type: string
