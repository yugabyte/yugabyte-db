{{ define "main" }}
  <div style="display:flex;">
    {{ partial "sidebar.html" . }}
    <div style="flex:1;">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
      <ul>
        {{ range .Pages }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
      {{ partial "page-meta-lastmod.html" . }}
    </div>
  </div>
{{ end }}
