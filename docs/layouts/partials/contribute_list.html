<div class="dropdown dropdown-list" id="contribute-list">

        <img src="/icons/contribute-list-icon.svg" alt="Contribute List">
        Contribute
      </a>

      <div class="dropdown-menu" aria-labelledby="contributeDropdownMenuLink">

        </a>

          Suggest new content
        </a>
