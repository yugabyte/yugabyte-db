<div class="page-finder">
  <div class="finder-panel">
    <div class="inner-container">
      <div class="head">
        {{- if and (.Params.text) (.Params.subtle) -}}
          <p><b>{{- .Params.text }} &#x2192;</b> &nbsp; {{- .Params.subtle -}}</p>
        {{- else -}}
          <p><b>{{- .Params.text -}}</b></p>
        {{- end -}}
      </div>
      <div class="body">{{ .Inner }}</div>
    </div>
  </div>
</div>
