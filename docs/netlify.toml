# Deploy contexts
# Environment variables here override variables set in the web UI.
#
# https://docs.netlify.com/site-deploys/overview/#deploy-contexts
# https://docs.netlify.com/configure-builds/file-based-configuration/#deploy-contexts

[context.deploy-preview.environment]
  HUGO_VERSION = "0.93.3"
  NODE_VERSION = "16"
  CXXFLAGS = "-std=c++17"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.93.3"
  NODE_VERSION = "16"
  CXXFLAGS = "-std=c++17"

[context.production.environment]
  HUGO_VERSION = "0.89.2"
  NODE_VERSION = "16"
  CXXFLAGS = "-std=c++17"

# Redirects
# - Default status is a 301 unless otherwise specified.
# - First match wins: put wildcards AFTER specific paths!
# - Wildcards include empty matches: /v1.0/* WILL match /v1.0
#
# docs: https://docs.netlify.com/routing/redirects/
#
# validator: https://play.netlify.com/redirects

# Make sure we're not redirecting anything under /images

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

# Bypass the landing page

[[redirects]]
  from = "/"
  to = "/latest/"
  force = true

# Catch a few really old links from the forum

[[redirects]]
  from = "/api/*"
  to = "/latest/api/"
  force = true

[[redirects]]
  from = "/architecture/"
  to = "/latest/architecture/"
  force = true

[[redirects]]
  from = "/develop/"
  to = "/latest/develop/"
  force = true

[[redirects]]
  from = "/develop/ecosystem-integrations/*"
  to = "/latest/integrations/"
  force = true

[[redirects]]
  from = "/latest/deploy/cdc/*"
  to = "/latest/architecture/docdb-replication/change-data-capture/"
  force = true

[[redirects]]
  from = "/latest/deploy/yugabyte-cloud/*"
  to = "/latest/yugabyte-cloud/"
  force = true

[[redirects]]
  from = "/explore/auto-sharding"
  to = "/latest/explore/linear-scalability/sharding-data/"
