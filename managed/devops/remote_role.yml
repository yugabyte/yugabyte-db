- name: Checking variables are defined
  hosts: localhost
  tasks:
    - assert:
        that:
          - remote_role is defined
          - yb_ansible_host is defined

- name: Running role {{ remote_role }}
  hosts: "{{ yb_ansible_host }}"
  roles:
    - "{{ remote_role }}"
