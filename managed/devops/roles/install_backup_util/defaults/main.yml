# common variables
bin_path: "/usr/local/bin"

# azcopy variables
azcopy_version: "10.20.1"
azcopy_package: "azcopy_linux_amd64_{{ azcopy_version }}.tar.gz"

# gsutil variables
gsutil_version: "4.60"
gsutil_package_name: "gsutil"
gsutil_package: "{{ gsutil_package_name }}_{{ gsutil_version }}.tar.gz"

# s3cmd variables
s3cmd_version: "2.0.1"
s3cmd_package_name: "s3cmd-{{ s3cmd_version }}"
s3cmd_package: "{{ s3cmd_package_name }}.tar.gz"
