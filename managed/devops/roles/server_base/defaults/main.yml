air_gap: false
update_yum_cache: false
yum_retry_count: 25
nproc_override_file: /etc/security/limits.d/yb-nproc.conf

linux_packages:
  - rsync
  - openssl

aarch64_packages:
  - libatomic
  - glibc-langpack-en

debian_aarch64_packages:
  - libatomic1
  - libncurses6
