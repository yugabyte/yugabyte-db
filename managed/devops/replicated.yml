---
replicated_api_version: "2.8.0"
name: "yugaware"
properties:
  app_url: '{{repl if ConfigOptionEquals "https_enabled" "1"}}https://{{repl else}}http://{{repl end}}{{repl ConfigOption "hostname"}}{{repl if and (ConfigOptionNotEquals "nginx_external_port" "80") (ConfigOptionNotEquals "nginx_external_port" "443")}}:{{repl ConfigOption "nginx_external_port"}}{{repl end}}'
  logo_url: https://s3-us-west-2.amazonaws.com/assets.yugabyte.com/yb-logo.png
  console_title: YugaByte Platform Deployment Console
backup:
  enabled: false
monitors:
  cpuacct: []
  memory: []
host_requirements:
  disk_space: 50GB
  docker_space: 10GB
custom_requirements:
  - id: check_free_space
    message: Ensure there is sufficient space for platform installation
    details: Must have at least 40 GB space available.
    results:
      - status: success
        message:
          default_message: Directory {{.directory}} has enough space available
          args:
            directory: '{{repl ConfigOption "storage_path"}}'
        condition:
          status_code: 0
          bool_expr: '{{repl Trim .Result | ParseFloat | lt 40e9 }}'
      - status: error
        message:
          default_message: Directory {{.directory}} has {{.bytes}} space available. Please increase disk space to at least 40 GB
          args:
            directory: '{{repl ConfigOption "storage_path"}}'
            bytes: '{{repl ParseFloat .Result | HumanSize }}'
        condition:
          status_code: 0
      - status: warn
        message:
          default_message: 'Invalid status code {{.status}}. Error: {{.error}}'
          args:
            status: '{{repl .StatusCode }}'
            error: '{{repl .Error }}'
    command:
      id: disk_space_available
      data:
        cluster: false
        dir: '{{repl ConfigOption "storage_path"}}'
  - id: check_replicated_free_space
    message: '/var/lib/replicated has enough total space'
    details: Directory must have at least 15GB total space.
    results:
      - status: success
        message:
          default_message: Total space requirement met for directory {{.directory}}
          args:
            directory: /var/lib/replicated
        condition:
          status_code: 0
          bool_expr: '{{repl Trim .Result | ParseFloat | lt 15e9 }}'
      - status: error
        message:
          default_message: Directory {{.directory}} has {{.bytes}} space available. Please increase disk space to at least 15 GB
          args:
            directory: /var/lib/replicated
            bytes: '{{repl ParseFloat .Result | HumanSize }}'
        condition:
          status_code: 0
      - status: warn
        message:
          default_message: 'Invalid status code {{.status}}. Error: {{.error}}'
          args:
            status: '{{repl .StatusCode }}'
            error: '{{repl .Error }}'
    command:
      id: disk_space_available
      data:
        cluster: false
        dir: /var/lib/replicated
cmds:
  - name: dbpass_cmd
    cmd: random
    args:
      - "16"
      - "[A-Za-z0-9]"
  - name: app_secret
    cmd: random
    args:
      - "64"
      - "[A-Za-z0-9]"
  - name: storage_path_cmd
    cmd: echo
    args:
      - "/opt/yugabyte"
  - name: host_ip
    cmd: publicip

components:
  - name: db
    containers:
      - source: public
        image_name: postgres
        name: postgres
        version: 9.6
        env_vars:
          - name: POSTGRES_DB
            static_val: 'yugaware'
          - name: POSTGRES_USER
            static_val: 'postgres'
          - name: POSTGRES_PASSWORD
            static_val: '{{repl ConfigOption "dbpass"}}'
          - name: PGDATA
            static_val: '/var/lib/postgresql/data/yugaware'
        ports:
          - private_port: "5432"
            public_port: '{{repl ConfigOption "db_external_port"}}'
        volumes:
          - host_path: '{{repl ConfigOption "storage_path"}}/postgresql'
            container_path: /var/lib/postgresql/data
            owner: "999"
        publish_events:
          - name: Postgres started
            trigger: exec
            args: ["psql", "-U", "postgres", "-f", "/home/update_password.sql"]
            subscriptions:
              - component: app
                container: yugabyte/yugaware
                action: start
        config_files:
          - filename: /home/update_password.sql
            contents: |
              ALTER USER postgres WITH PASSWORD '{{repl ConfigOption "dbpass"}}';

  - name: prometheus
    containers:
      - source: public
        name: prometheus
        image_name: prom/prometheus
        version: v2.27.1
        volumes:
          - host_path: '{{repl ConfigOption "storage_path"}}/prometheusv2'
            container_path: /prometheus
            permission: "0777"
          - host_path: '{{repl ConfigOption "storage_path"}}/yugaware/swamper_targets'
            container_path: /opt/yugabyte/prometheus/targets
          - host_path: '{{repl ConfigOption "storage_path"}}/yugaware/swamper_rules'
            container_path: /opt/yugabyte/prometheus/rules
          - host_path: '{{repl ConfigOption "storage_path"}}/prometheus_configs'
            container_path: /prometheus_configs
            permission: "0777"
        ports:
          - private_port: "9090"
            public_port: '{{repl ConfigOption "prometheus_external_port"}}'
        entrypoint: [ "/bin/sh", "-c", "rm -rf /prometheus/lock && \
          cp /prometheus_configs/default_prometheus.yml /prometheus_configs/prometheus.yml && \
          exec /bin/prometheus \
          --config.file=/prometheus_configs/prometheus.yml \
          --storage.tsdb.path=/prometheus \
          --storage.tsdb.retention={{repl ConfigOption \"prometheus_retention\"}} \
          --query.max-concurrency={{repl ConfigOption \"prometheus_query_concurrency\"}} \
          --query.max-samples={{repl ConfigOption \"prometheus_query_max_samples\"}} \
          --query.timeout={{repl ConfigOption \"prometheus_query_timeout\"}} \
          --web.enable-admin-api \
          --web.enable-lifecycle"]
        publish_events:
          - name: Prometheus started
            trigger: container-start
            subscriptions:
              - component: db
                container: postgres
                action: start
        config_files:
          - filename: /prometheus_configs/default_prometheus.yml
            contents: |
              global:
                  scrape_interval:     {{repl ConfigOption "prometheus_scrape_interval"}}
                  evaluation_interval: {{repl ConfigOption "prometheus_scrape_interval"}}
                  external_labels:
                      monitor: 'swamper'
              rule_files:
                - '/opt/yugabyte/prometheus/rules/yugaware.ad.*.yml'
                - '/opt/yugabyte/prometheus/rules/yugaware.recording-rules.yml'
              scrape_configs:
                - job_name: 'prometheus'
                  scrape_timeout:  {{repl ConfigOption "prometheus_scrape_timeout"}}
                  static_configs:
                      - targets: ['{{repl HostPrivateIpAddress "prometheus" "prom/prometheus" }}:{{repl ConfigOption "prometheus_external_port"}}']

                - job_name: 'platform'
                  scrape_timeout:  {{repl ConfigOption "prometheus_scrape_timeout"}}
                  metrics_path: "/api/v1/prometheus_metrics"
                  static_configs:
                    - targets: [
                      '{{repl HostPrivateIpAddress "prometheus" "prom/prometheus" }}:{{repl ConfigOption "app_external_port"}}'
                    ]

                - job_name: "node"
                  file_sd_configs:
                    - files:
                      - '/opt/yugabyte/prometheus/targets/node.*.json'
                  metric_relabel_configs:
                    # Below relabels are required for smooth migration from node_exporter
                    # 0.13.0 to the latest
                    - source_labels: ["__name__"]
                      regex: "node_cpu"
                      target_label: "__name__"
                      replacement: "node_cpu_seconds_total"
                    - source_labels: ["__name__"]
                      regex: "node_filesystem_free"
                      target_label: "__name__"
                      replacement: "node_filesystem_free_bytes"
                    - source_labels: ["__name__"]
                      regex: "node_filesystem_size"
                      target_label: "__name__"
                      replacement: "node_filesystem_size_bytes"
                    - source_labels: ["__name__"]
                      regex: "node_disk_reads_completed"
                      target_label: "__name__"
                      replacement: "node_disk_reads_completed_total"
                    - source_labels: ["__name__"]
                      regex: "node_disk_writes_completed"
                      target_label: "__name__"
                      replacement: "node_disk_writes_completed_total"
                    - source_labels: ["__name__"]
                      regex: "node_memory_MemTotal"
                      target_label: "__name__"
                      replacement: "node_memory_MemTotal_bytes"
                    - source_labels: ["__name__"]
                      regex: "node_memory_Slab"
                      target_label: "__name__"
                      replacement: "node_memory_Slab_bytes"
                    - source_labels: ["__name__"]
                      regex: "node_memory_Cached"
                      target_label: "__name__"
                      replacement: "node_memory_Cached_bytes"
                    - source_labels: ["__name__"]
                      regex: "node_memory_Buffers"
                      target_label: "__name__"
                      replacement: "node_memory_Buffers_bytes"
                    - source_labels: ["__name__"]
                      regex: "node_memory_MemFree"
                      target_label: "__name__"
                      replacement: "node_memory_MemFree_bytes"
                    - source_labels: ["__name__"]
                      regex: "node_network_receive_bytes"
                      target_label: "__name__"
                      replacement: "node_network_receive_bytes_total"
                    - source_labels: ["__name__"]
                      regex: "node_network_transmit_bytes"
                      target_label: "__name__"
                      replacement: "node_network_transmit_bytes_total"
                    - source_labels: ["__name__"]
                      regex: "node_network_receive_packets"
                      target_label: "__name__"
                      replacement: "node_network_receive_packets_total"
                    - source_labels: ["__name__"]
                      regex: "node_network_transmit_packets"
                      target_label: "__name__"
                      replacement: "node_network_transmit_packets_total"
                    - source_labels: ["__name__"]
                      regex: "node_network_receive_errs"
                      target_label: "__name__"
                      replacement: "node_network_receive_errs_total"
                    - source_labels: ["__name__"]
                      regex: "node_network_transmit_errs"
                      target_label: "__name__"
                      replacement: "node_network_transmit_errs_total"
                    - source_labels: ["__name__"]
                      regex: "node_disk_bytes_read"
                      target_label: "__name__"
                      replacement: "node_disk_read_bytes_total"
                    - source_labels: ["__name__"]
                      regex: "node_disk_bytes_written"
                      target_label: "__name__"
                      replacement: "node_disk_written_bytes_total"
                    # Save the name of the metric so we can group_by since we cannot by __name__ directly...
                    - source_labels: ["__name__"]
                      regex: "(.*)"
                      target_label: "saved_name"
                      replacement: "$1"

                - job_name: "yugabyte"
                  metrics_path: "/prometheus-metrics"
                  params:
                    # Enable priority regex on all tables
                    # URL encoding done by prometheus
                    priority_regex:
                      - "rocksdb_(number_db_(next|seek)\
                      |block_cache_(add|single_touch_add|multi_touch_add)\
                      |current_version_(sst_files_size|num_sst_files)\
                      |db_([^_]+_micros_[^_]+|mutex_wait_micros)|block_cache_(hit|miss)\
                      |bloom_filter_(checked|useful)|stall_micros|flush_write_bytes\
                      |compact_[^_]+_bytes|compaction_times_micros_[^_]+\
                      |numfiles_in_singlecompaction_[^_]+)\
                      |async_replication_[^_]+_lag_micros|transaction_conflicts\
                      |majority_sst_files_rejections|expired_transactions\
                      |log_(sync_latency_[^_]+|group_commit_latency_[^_]+\
                      |append_latency_[^_]+|bytes_logged|reader_bytes_read\
                      |append_latency_count|sync_latency_count|cache_size|cache_num_ops)\
                      |glog_[^_]+_messages|follower_lag_ms"
                  file_sd_configs:
                    - files:
                      - '/opt/yugabyte/prometheus/targets/yugabyte.*.json'
                  metric_relabel_configs:
                    # Save the name of the metric so we can group_by since we cannot by __name__ directly...
                    - source_labels: ["__name__"]
                      regex: "(.*)"
                      target_label: "saved_name"
                      replacement: "$1"
                    # The following basically retrofit the handler_latency_* metrics to label format.
                    - source_labels: ["__name__"]
                      regex: "handler_latency_(yb_[^_]*)_([^_]*)_([^_]*)(.*)"
                      target_label: "server_type"
                      replacement: "$1"
                    - source_labels: ["__name__"]
                      regex: "handler_latency_(yb_[^_]*)_([^_]*)_([^_]*)(.*)"
                      target_label: "service_type"
                      replacement: "$2"
                    - source_labels: ["__name__"]
                      regex: "handler_latency_(yb_[^_]*)_([^_]*)_([^_]*)(_sum|_count)?"
                      target_label: "service_method"
                      replacement: "$3"
                    - source_labels: ["__name__"]
                      regex: "handler_latency_(yb_[^_]*)_([^_]*)_([^_]*)(_sum|_count)?"
                      target_label: "__name__"
                      replacement: "rpc_latency$4"

  - name: app
    containers:
      - source: yugabyte
        name: yugaware
        image_name: yugabyte/yugaware
        version: "YUGABYTE_RELEASE_VERSION"
        volumes:
          - host_path: '{{repl ConfigOption "storage_path"}}/yugaware/swamper_targets'
            container_path: /opt/yugabyte/prometheus/targets
          - host_path: '{{repl ConfigOption "storage_path"}}/yugaware/swamper_rules'
            container_path: /opt/yugabyte/prometheus/rules
          - host_path: '{{repl ConfigOption "storage_path"}}/yugaware/data'
            container_path: /opt/yugabyte/yugaware/data
          - host_path: '{{repl ConfigOption "storage_path"}}/releases'
            container_path: /opt/yugabyte/releases
          - host_path: '{{repl ConfigOption "storage_path"}}/prometheusv2'
            container_path: /prometheus
          - host_path: '{{repl ConfigOption "storage_path"}}/prometheus_configs'
            container_path: /prometheus_configs
        env_vars:
          - name: JAVA_OPTS
            static_val: '-XX:PermSize=1024m -XX:MaxPermSize=1024m'
          - name: HTTP_PROXY
            value: '{{repl ConfigOption "http_proxy"}}'
            when: '{{repl ConfigOptionEquals "enable_proxy" "1"}}'
          - name: HTTPS_PROXY
            value: '{{repl ConfigOption "https_proxy"}}'
            when: '{{repl ConfigOptionEquals "enable_proxy" "1"}}'
          - name: NO_PROXY
            value: '{{repl ConfigOption "no_proxy"}}'
            when: '{{repl ConfigOptionEquals "enable_proxy" "1"}}'
        ports:
          - private_port: "9000"
            public_port: '{{repl ConfigOption "app_external_port"}}'
        publish_events:
          - name: YugaWare started
            trigger: container-start
            subscriptions:
              - component: nginx
                container: nginx
                action: start
        config_files:
          - filename: /opt/yugabyte/yugaware/conf/application.docker.conf
            contents: |
              include classpath("application.common.conf")
              play.crypto.secret="{{repl ConfigOption "app_secret"}}"
              play.http.forwarded.trustedProxies = ["172.17.0.1"]
              play.i18n.langs = [ "en" ]
              pidfile.path = "/dev/null"
              log.override.path = "/opt/yugabyte/yugaware/data/logs"

              db {
                default.host="{{repl HostPrivateIpAddress "db" "postgres" }}"
                default.port="{{repl ConfigOption "db_external_port"}}"
                default.username="postgres"
                default.password="{{repl ConfigOption "dbpass"}}"
                default.logStatements=true
                default.migration.initOnMigrate=true
                default.migration.auto=true
              }
              ebean {
                default = ["com.yugabyte.yw.models.*"]
              }

              play.filters {
                # CSRF config
                csrf {
                  cookie {
                    # If non null, the CSRF token will be placed in a cookie with this name
                    name = "csrfCookie"
                    # Whether the cookie should be set to secure
                    secure = false
                    # Whether the cookie should have the HTTP only flag set
                    httpOnly = false
                  }
                  # Whether to bypass CSRF check if CORS check is satisfied
                  bypassCorsTrustedOrigins = false
                  header {
                    # The name of the header to accept CSRF tokens from.
                    name = "Csrf-Token"
                  }
                }
                # CORS config
                cors {
                  pathPrefixes = ["/"]
                  allowedOrigins = ["{{repl if ConfigOptionEquals "https_enabled" "1"}}https://{{repl else}}http://{{repl end}}{{repl ConfigOption "hostname"}}",
                    "{{repl ConfigOption "support_origin_url"}}"
                  ]
                  supportsCredentials=true
                  allowedHttpMethods = ["GET", "POST", "PUT", "OPTIONS", "DELETE"]
                  allowedHttpHeaders = ["Accept", "Origin", "Content-Type", "X-Auth-Token", "X-AUTH-YW-API-TOKEN", ${play.filters.csrf.header.name}]
                }
              }

              yb {
                devops.home = /opt/yugabyte/devops
                metrics.host="{{repl HostPrivateIpAddress "prometheus" "prom/prometheus" }}"
                metrics.port="{{repl ConfigOption "prometheus_external_port"}}"
                storage.path = /opt/yugabyte/yugaware/data
                docker.network = bridge
                seedData = false
                swamper.targetPath = /opt/yugabyte/prometheus/targets
                swamper.rulesPath = /opt/yugabyte/prometheus/rules
                multiTenant = false
                releases.path = "/opt/yugabyte/releases"
                docker.release = "/opt/yugabyte/release"
                thirdparty.packagePath = /opt/third-party
                helm.packagePath = "/opt/yugabyte/helm"
                health.check_interval_ms = 300000
                health.status_interval_ms = 43200000
                health.default_email = "YB_ALERTS_EMAIL_REPLACE"
                health.ses_email_username = "YB_ALERTS_USERNAME_REPLACE"
                health.ses_email_password = "YB_ALERTS_PASSWORD_REPLACE"
                url = "{{repl if ConfigOptionEquals "https_enabled" "1"}}https://{{repl else}}http://{{repl end}}{{repl ConfigOption "hostname"}}{{repl if and (ConfigOptionNotEquals "nginx_external_port" "80") (ConfigOptionNotEquals "nginx_external_port" "443")}}:{{repl ConfigOption "nginx_external_port"}}{{repl end}}"
                security.custom_hooks.enable_custom_hooks = {{repl if ConfigOptionEquals "enable_custom_hooks" "1"}}true{{repl else}}false{{repl end}}
                security.custom_hooks.enable_sudo = {{repl if ConfigOptionEquals "enable_sudo" "1"}}true{{repl else}}false{{repl end}}
                security.ssh2_enabled = false
              }

  - name: nginx
    containers:
      - source: public
        image_name: nginx
        name: nginx
        version: 1.13.1
        cmd: ""
        publish_events:
          - name: Container nginx started
            trigger: container-start
            data: ""
            subscriptions: []
        customer_files: []
        config_files:
          - filename: /opt/certs/server.key
            contents: '{{repl ConsoleSetting "tls.key.data"}}'
          - filename: /opt/certs/server.cert
            contents: '{{repl ConsoleSetting "tls.cert.data"}}'
          - filename: /etc/nginx/conf.d/default.conf
            contents: |
              server {
                {{repl if ConfigOptionEquals "https_enabled" "1"}}
                  listen       443 ssl;
                  server_name  {{repl ConfigOption "hostname" }};

                  ssl_protocols {{repl ConfigOption "tls_version" }};
                  ssl_certificate /opt/certs/server.cert;
                  ssl_certificate_key /opt/certs/server.key;
                {{repl else}}
                  listen       80;
                  server_name  {{repl ConfigOption "hostname" }};
                {{repl end}}

                  proxy_http_version 1.1;
                  proxy_set_header X-Real-IP  $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_set_header Host $host;

                location / {
                  proxy_pass http://{{repl HostPrivateIpAddress "app" "yugabyte/yugaware" }}:{{repl ContainerExposedPort "app" "yugabyte/yugaware" "9000" }};
                }
                location ~ /settings/ha/internal/upload$ {
                  proxy_pass http://{{repl HostPrivateIpAddress "app" "yugabyte/yugaware" }}:{{repl ContainerExposedPort "app" "yugabyte/yugaware" "9000" }};
                  # HA backp upload endpoint needs to allow bigger request size
                  # Broaden the location match regex to cover more endpoints as needed
                  client_max_body_size {{repl ConfigOption "upload_size"}};
                }
              }
        ports:
          - private_port: '{{repl if ConfigOptionEquals "https_enabled" "1"}}443{{repl else}}80{{repl end}}'
            public_port: '{{repl if ConfigOptionEquals "https_enabled" "1"}}443{{repl else}}80{{repl end}}'
            port_type: tcp
            when: '{{repl or (ConfigOptionEquals "nginx_external_port" "80") (ConfigOptionEquals "nginx_external_port" "443")}}'
          - private_port: '{{repl if ConfigOptionEquals "https_enabled" "1"}}443{{repl else}}80{{repl end}}'
            public_port: '{{repl ConfigOption "nginx_external_port" }}'
            port_type: tcp
            when: '{{repl and (ConfigOptionNotEquals "nginx_external_port" "80") (ConfigOptionNotEquals "nginx_external_port" "443")}}'
config:
  - name: database
    title: Database config
    description: Configure your postgres database
    items:
      - name: dbpass
        title: Password
        type: password
        required: true
        value_cmd:
          name: dbpass_cmd
          value_at: 0
      - name: db_external_port
        title: Postgres Database Port
        type: text
        value: ""
        default: "5432"
  - name: app
    title: Application config
    description: Configure your yugaware application
    items:
      - name: app_secret
        title: Application Secret
        type: text
        hidden: true
        readonly: true
        default_cmd:
          name: app_secret
          value_at: 0
      - name: storage_path
        title: Storage Path
        type: text
        value_cmd:
          name: storage_path_cmd
          value_at: 0
      - name: hostname
        title: Hostname
        type: text
        recommended: false
        default: '{{repl ConsoleSetting "tls.hostname"}}'
        value_cmd:
          name: host_ip
          value_at: 0
        required: true
      - name: support_origin_url
        title: Support Origin URL
        type: text
        value: ""
        default: http://localhost
        help_text: Specify protocol-host to be whitelisted in the CORS filter.
      - name: app_external_port
        title: Yugaware Application Port
        type: text
        value: ""
        default: "9000"
      - name: nginx_external_port
        title: Yugaware UI Port
        type: text
        value: ""
        default: "80"
      - name: https_enabled
        title: Enable HTTPS
        help_text: When enabled we will listen to https
        type: bool
        default: "0"
      - name: upload_size
        title: Maximum Request Size
        help_text: Maximum size of the file uploads allowed by Yugabyte Platform.
        type: text
        default: "10G"
      - name: enable_proxy
        title: Enable Proxy
        help_text: When enabled pass the following settings for web proxy
        type: bool
        default: '{{repl ConsoleSetting "http.proxy.enabled"}}'
      - name: http_proxy
        title: HTTP Proxy setting
        help_text: Specify the setting for HTTP_PROXY
        type: text
        default: '{{repl ConsoleSetting "http.proxy"}}'
      - name: https_proxy
        title: HTTPS Proxy setting
        help_text: Specify the setting for HTTPS_PROXY
        type: text
        default: '{{repl ConsoleSetting "http.proxy"}}'
      - name: no_proxy
        title: HTTP no proxy setting
        help_text: Specify the setting for NO_PROXY
        type: text
        default: ""
      - name: tls_version
        title: TLS Versions
        help_text: TLS version support for Platform HTTPS frontend
        type: text
        default: "TLSv1 TLSv1.1 TLSv1.2"
        test_proc:
          display_name: Check TLS version list is valid
          command: regex_match
          args:
            - '^((TLSv(1|1\.[1-3]))(?: ){1}){0,3}(TLSv(1|1\.[1-3])){1}$'
            - "The argument provided to TLS Versions isn't valid"
      - name: enable_custom_hooks
        title: Enable Custom Hooks
        help_text: Enable the use of custom hooks on Platform
        type: bool
        default: "0"
      - name: enable_sudo
        title: Enable Superuser Privilege for Executing Custom Hooks
        help_text: Enable the use of sudo when executing custom hooks on Platform
        type: bool
        default: "0"

  - name: metrics
    title: Metrics config
    description: Configure your yugabyte metrics
    items:
      - name: prometheus_external_port
        title: Metrics port
        type: text
