            two
          foo: |-
            bar
          universe_uuid: |-
            <universe_uuid>
          source_type: |-
            universe
          source_uuid: |-
            <universe_uuid>
          threshold: |-
            1
          configuration_uuid: |-
            <configuration_uuid>
          configuration_type: |-
