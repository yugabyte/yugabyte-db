# Prometheus metrics query, and related params
---
cpu_usage_user:
  metric: "node_cpu_usage"
  function: "avg_over_time|avg"
  range: true
  operator: "* 100"
  filters:
    mode: "user"
  panel_group: "Node Metrics"
  layout:
    title: "CPU Usage (User)"
    xaxis:
      type: "date"
    yaxis:
      ticksuffix: "&nbsp;%"

cpu_usage_system:
  metric: "node_cpu_usage"
  function: "avg_over_time|avg"
  range: true
  operator: "* 100"
  filters:
    mode: "system"
  panel_group: "Node Metrics"
  layout:
    title: "CPU Usage (System)"
    xaxis:
      type: "date"
    yaxis:
      ticksuffix: "&nbsp;%"

disk_usage:
  metric: ""
  function: "sum"
  operator: "/ 1073741824"
  filters:
    saved_name: "node_filesystem_free_bytes|node_filesystem_size_bytes"
    mountpoint: "/mnt/d[0-9]+"
  exclude_filters:
    fstype: "rootfs"
  group_by: saved_name
  panel_group: "Node Metrics"
  layout:
    title: "Data Disks Usage"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_filesystem_free_bytes": "free"
        "node_filesystem_size_bytes": "size"
      ticksuffix: "&nbsp;GB"

disk_usage_percent:
  metric: "disk_used_size_total/disk_capacity_size_total"
  panel_group: "Node Metrics"
  group_by: "mountpoint"
  layout:
    title: "Data Disks Usage Percent"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "disk_used_size_total/disk_capacity_size_total": "Disk Usage"
      ticksuffix: "&nbsp;%"

disk_used_size_total:
  metric: "node_filesystem_used_bytes"
  function: "sum"
  operator: "/ 1073741824"
  filters:
    mountpoint: "/mnt/d[0-9]+"
  exclude_filters:
    fstype: "rootfs"
  layout:
    title: "Data Disks Usage"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_filesystem_used_bytes": "Disk Usage"
      ticksuffix: "&nbsp;GB"

disk_capacity_size_total:
  metric: "node_filesystem_size_bytes"
  function: "sum"
  operator: "/ 1073741824"
  filters:
    mountpoint: "/mnt/d[0-9]+"
  exclude_filters:
    fstype: "rootfs"
  layout:
    title: "Data Disks Capacity"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_filesystem_size_bytes": "Disk Capacity"
      ticksuffix: "&nbsp;GB"

disk_volume_usage_percent:
  metric: "disk_volume_used/disk_volume_capacity"
  panel_group: "Node Metrics"
  group_by: "mountpoint"
  layout:
    title: "Disk Volume Usage Percent"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "disk_used_size_total/disk_capacity_size_total": "Disk Usage"
      ticksuffix: "&nbsp;%"

disk_volume_used:
  metric: "node_filesystem_used_bytes"
  function: "sum"
  operator: "/ 1073741824"
  filters:
    mountpoint: "/|/mnt/d[0-9]+"
  group_by: "mountpoint"
  exclude_filters:
    fstype: "rootfs"
  layout:
    title: "Disk Volume Usage"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_filesystem_used_bytes": "Disk Usage"
      ticksuffix: "&nbsp;GB"

disk_volume_capacity:
  metric: "node_filesystem_size_bytes"
  function: "sum"
  operator: "/ 1073741824"
  filters:
    mountpoint: "/|/mnt/d[0-9]+"
  group_by: "mountpoint"
  exclude_filters:
    fstype: "rootfs"
  layout:
    title: "Disk Volume Capacity"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_filesystem_size_bytes": "Disk Capacity"
      ticksuffix: "&nbsp;GB"

cpu_usage:
  metric: "node_cpu_usage_avg"
  function: "avg_over_time|avg"
  range: true
  operator: "* 100"
  filters:
    mode: "user|system|total"
  group_by: "mode"
  panel_group: "Node Metrics"
  layout:
    title: "CPU Usage"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "user": "User"
        "system": "System"
        "total": "Total"
      ticksuffix: "&nbsp;%"

disk_iops:
  metric: ""
  function: "avg_over_time|avg"
  range: true
  filters:
    saved_name: "node_disk_reads_irate|node_disk_writes_irate|ybp_universe_node_provisioned_iops"
  group_by: "saved_name"
  panel_group: "Node Metrics"
  layout:
    title: "Disk IOPS / Node"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_disk_reads_irate": "Read"
        "node_disk_writes_irate": "Write"
        "ybp_universe_node_provisioned_iops": "Provisioned"

