title: UniverseSoftwareUpgradeStart
description: |
  UniverseSoftwareUpgradeStart

  Payload to start a YugabyteDB software upgrade on a Universe. Part of UniverseSoftwareUpgradeReq
type: object
allOf:
  - $ref: "./SleepAfterRestartSchema.yaml"
  - $ref: "./UniverseUpgradeOptionRolling.yaml"
  - type: object
    required:
      - version
    properties:
      allow_rollback:
        description: perform an upgrade where rollback is allowed
        type: boolean
        default: true
      upgrade_system_catalog:
        description: Upgrade the YugabyteDB Catalog
        type: boolean
        default: true
      run_only_prechecks:
        description: 'If true, only run prechecks for the upgrade without executing the upgrade.'
        type: boolean
        default: false
      version:
        description: The target release version to upgrade to.
        type: string
      canary_upgrade_config:
        description: |
          Optional canary upgrade configuration (AZ order and pause points).
          Preview API since 2026.1.0.0-b0.
        $ref: "./CanaryUpgradeConfigSpec.yaml"
        x-yba-api-since: 2026.1.0.0-b0
        x-yba-api-visibility: preview
