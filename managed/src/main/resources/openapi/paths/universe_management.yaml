'/customers/{cUUID}/universes/{uniUUID}':
  parameters:
    - name: cUUID
      in: path
      description: Customer UUID
      schema:
        type: string
        format: uuid
      explode: false
      style: simple
      required: true
    - name: uniUUID
      in: path
      description: Universe UUID
      schema:
        type: string
        format: uuid
      explode: false
      style: simple
      required: true
  get:
    operationId: getUniverse
    summary: Get a YugabyteDB Universe
    description: Get details of a single YugabyteDB Universe.
    tags:
      - Universe Management
    responses:
      '200':
        description: success
        content:
          application/json:
            schema:
              $ref: ../components/responses/UniverseResp.yaml
      '400':
        description: Invalid input
      '500':
        description: Server error
    security:
      - apiKeyAuth: []
    x-yba-api-audit:
      noAudit: true
    x-yba-api-authz:
      - requiredPermission:
          resourceType: universe
          action: READ
        resourceLocation:
          path: universes
          sourceType: endpoint
        checkOnlyPermission: false
    x-yba-api-since: 2024.2.0.0
    x-yba-api-visibility: preview
  put:
    operationId: editUniverse
    summary: Edit a YugabyteDB Universe
    description: Edit the clusters of a single YugabyteDB Universe.
    tags:
      - Universe Management
    requestBody:
      $ref: ../components/requestBodies/UniverseEditReq.yaml
    responses:
      '202':
        description: task accepted
        content:
          application/json:
            schema:
              $ref: ../components/schemas/YBPTask.yaml
      '400':
        description: Invalid input
      '500':
        description: Server error
    security:
      - apiKeyAuth: []
    x-yba-api-audit:
      auditTargetType: Universe
      auditTargetId: obj.getResourceUuid().toString()
      auditActionType: Update
      taskUuid: obj.getTaskUuid()
    x-yba-api-authz:
      - requiredPermission:
          resourceType: universe
          action: UPDATE
        resourceLocation:
          path: UNIVERSES
          sourceType: ENDPOINT
        checkOnlyPermission: false
    x-yba-api-since: 2024.2.0.0
    x-yba-api-visibility: preview
'/customers/{cUUID}/universes':
  parameters:
    - name: cUUID
      in: path
      description: Customer UUID
      schema:
        type: string
        format: uuid
      explode: false
      style: simple
      required: true
  post:
    operationId: createUniverse
    summary: Create a YugabyteDB Universe
    description: Create all the clusters of a YugabyteDB universe.
    tags:
      - Universe Management
    requestBody:
      $ref: ../components/requestBodies/UniverseCreateReq.yaml
    responses:
      '202':
        description: task accepted
        content:
          application/json:
            schema:
              $ref: ../components/schemas/YBPTask.yaml
      '400':
        description: Invalid input
      '500':
        description: Server error
    security:
      - apiKeyAuth: []
    x-yba-api-audit:
      auditTargetType: Universe
      auditTargetId: obj.getResourceUuid().toString()
      auditActionType: CreateCluster
      taskUuid: obj.getTaskUuid()
    x-yba-api-authz:
      - requiredPermission:
          resourceType: universe
          action: CREATE
        resourceLocation:
          path: UNIVERSE_UUID
          sourceType: REQUEST_BODY
        checkOnlyPermission: false
    x-yba-api-since: 2024.2.0.0
    x-yba-api-visibility: preview
