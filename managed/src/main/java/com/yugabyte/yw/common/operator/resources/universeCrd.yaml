                                            matchExpressions:
                                              type: array
                                              items:
                                                type: object
                                                properties:
                                                  key:
                                                    type: string
                                                  operator:
                                                    type: string
                                                    enum: ["In", "NotIn", "Exists",
                                                      "DoesNotExist"]
                                                  values:
                                                    type: array
                                                    items:
                                                      type: string
                                            matchLabels:
                                              type: object
                                              additionalProperties:
                                                type: string
                                        namespaces:
                                          type: array
                                          items:
                                            type: string




                          nodeAffinity:
                            description: Node affinity settings
