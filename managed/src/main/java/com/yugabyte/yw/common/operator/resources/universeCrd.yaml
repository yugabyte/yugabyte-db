                                        properties:
                                          matchExpressions:
                                            type: array
                                            items:
                                              type: object
                                              properties:
                                                key:
                                                  type: string
                                                operator:
                                                  type: string
                                                  enum:
                                                  - In
                                                  - NotIn
                                                  - Exists
                                                  - DoesNotExist
                                                  - Gt
                                                  - Lt
                                                  - Eq
                                                values:
                                                  type: array
                                                  items:
                                                    type: string
                          preferredDuringSchedulingIgnoredDuringExecution:
                            type: array
                            items:
                              type: object
                              properties:
                                weight:
                                  type: integer
                                preference:
                                  type: object
                                  properties:
                                    matchExpressions:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          key:
                                            type: string
                                          operator:
                                            type: string
                                            enum:
                                            - In
                                            - NotIn
                                            - Exists
                                            - DoesNotExist
                                            - Gt
                                            - Lt
                                            - Eq
                                          values:
                                            type: array
                                            items:
                                              type: string
                          nodeSelectorTerms:
                            type: array
                            items:
                              type: object
                              properties:
                                matchExpressions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        type: string
                                        enum:
                                        - In
                                        - NotIn
                                        - Exists
                                        - DoesNotExist
                                        - Gt
                                        - Lt
                                        - Eq
                                      values:
                                        type: array
                                        items:
                                          type: string
                          topologyKey:
                            type: string
                          matchExpressions:
                            type: array
                            items:
                              type: object
                              properties:
                                key:
                                  type: string
                                operator:
                                  type: string
                                  enum:
