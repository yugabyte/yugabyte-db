[package]
name = "pg_parquet"
version = "0.4.0"
edition = "2021"
license-file = "LICENSE"

[lib]
crate-type = ["cdylib","lib"]

[[bin]]
name = "pgrx_embed_pg_parquet"
path = "./src/bin/pgrx_embed.rs"

[features]
default = ["pg17"]
pg17 = ["pgrx/pg17", "pgrx-tests/pg17"]
pg16 = ["pgrx/pg16", "pgrx-tests/pg16"]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15"]
pg14 = ["pgrx/pg14", "pgrx-tests/pg14"]
pg_test = []

[dependencies]
arrow = {version = "55", default-features = false}
arrow-cast = {version = "55", default-features = false}
arrow-schema = {version = "55", default-features = false, features = ["canonical_extension_types"]}
aws-config = { version = "=1.5.18", default-features = false, features = ["rustls","rt-tokio"] }
aws-credential-types = {version = "=1.2.1", default-features = false}
azure_storage = {version = "0.21", default-features = false}
futures = "0.3"
home = "0.5"
object_store = {version = "0.12", default-features = false, features = ["aws", "azure", "fs", "gcp", "http"]}
once_cell = "1"
parquet = {version = "55", default-features = false, features = [
    "arrow",
    "snap",
    "brotli",
    "flate2",
    "lz4",
    "zstd",
    "object_store",
    "arrow_canonical_extension_types",
]}
# YB: Using local clone of pgrx.
pgrx = {path = "../pgrx/pgrx"}
rust-ini = "0.21"
serde = "1"
serde_json = "1"
tokio = {version = "1", default-features = false, features = ["rt", "time", "macros"]}
url = "2"

[dev-dependencies]
# YB: Using local clone of pgrx.
pgrx-tests = {path = "../pgrx/pgrx-tests"}

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
