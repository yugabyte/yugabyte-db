  string stream_id = 1;
  uint64 confirmed_flush_lsn = 2;
  uint64 restart_lsn = 3;
  uint32 xmin = 4;
  uint64 record_id_commit_time_ht = 5;
  uint64 last_pub_refresh_time = 6;
