pid_file "/tmp/odyssey.pid"
daemonize yes

unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_format "%p %t %l [%i %s] (%c) %m\n"

log_to_stdout no

log_syslog no
log_syslog_ident "odyssey"
log_syslog_facility "daemon"

log_debug yes
log_config yes
log_session yes
log_query yes
log_stats yes
stats_interval 60
log_general_stats_prom yes

workers "auto"
resolvers 1

readahead 8192

cache_coroutine 0

coroutine_stack_size 16

nodelay yes

keepalive 15
keepalive_keep_interval 75
keepalive_probes 9

keepalive_usr_timeout 0


listen {
	host "*"
	port 6432
	backlog 128
	compression yes
}


storage "postgres_server" {
	type "remote"
	host "localhost"
	port 5432

	watchdog {
		authentication "none"

#		makes no sence
		storage "postgres_server"
		storage_db "postgres"
		storage_user "lag_usr"
		
		pool_routing "internal"
		pool "transaction"
#		1 for cron & 9 for console db queries 
		pool_size 10

		pool_timeout 0
		pool_ttl 1201

		pool_discard yes
		pool_cancel yes

		server_lifetime 1901
		log_debug no

		watchdog_lag_query "SELECT TRUNC(EXTRACT(EPOCH FROM NOW())) - 100"
#		watchdog_lag_query "SELECT 1"
		watchdog_lag_interval 10
	}
}


database default {
	user default {
		authentication "none"

		storage "postgres_server"
		pool "session"
		pool_size 0

		pool_timeout 0

		pool_ttl 1201

		pool_discard no

		pool_cancel yes

		pool_rollback yes
#		seconds
		pool_client_idle_timeout 20
#		seconds
		pool_idle_in_transaction_timeout 20

		client_fwd_error yes
		application_name_add_host yes
		server_lifetime 1901
		log_debug no

		quantiles "0.99,0.95,0.5"
		client_max 107
	}
}

database "postgres" {
	user "user_lag" {
		authentication "clear_text"
		password "passwd"
		storage "postgres_server"
		pool "session"
		pool_size 1

		pool_timeout 0
		pool_ttl 60
		pool_discard yes
		pool_cancel yes
		pool_rollback yes

		catchup_timeout 10
		catchup_checks 10
		client_fwd_error yes

		application_name_add_host yes
		server_lifetime 3600
		log_debug no
		quantiles "0.99,0.95,0.5"
		client_max 107
	}
	user "user_aq_internal_pooling" {
		authentication "none"

		storage "postgres_server"
		
		pool "session"
		storage_user "reshke"
		storage_db "postgres"

		log_debug yes
		pool_discard yes
		pool_routing "internal"

		quantiles "0.99,0.95,0.5"
		client_max 107
	}
	user "user_aq" {
		authentication "clear_text"
#		password "passwd"
		auth_query "SELECT usename, passwd FROM pg_shadow WHERE usename=$1"
		auth_query_user "user_aq_internal_pooling"
		auth_query_db "postgres"

		storage "postgres_server"
#		storage_password "1"
		pool "session"
		pool_size 1

		pool_timeout 0

		pool_ttl 60

		pool_discard no

		pool_cancel yes

		pool_rollback yes

		client_fwd_error yes

		application_name_add_host yes
		server_lifetime 3600
		log_debug no
		quantiles "0.99,0.95,0.5"
		client_max 107
	}
	
	user "userstmt" {
		authentication "none"

		storage "postgres_server"
		storage_password "1"
		pool "statement"
		pool_size 1

		pool_timeout 0
		pool_ttl 60
		pool_discard no
		pool_cancel yes
		pool_rollback yes

		client_fwd_error yes

		application_name_add_host yes
		reserve_session_server_connection no
		server_lifetime 3600
		log_debug no

		quantiles "0.99,0.95,0.5"
		client_max 107
	}

	user default {
		authentication "none"
		storage "postgres_server"
		pool "session"
	}
}
storage "local" {
	type "local"
}

database "console" {
	user default {
		authentication "none"
		pool "session"
		storage "local"
	}
}


locks_dir "/tmp/odyssey"

graceful_die_on_errors yes
enable_online_restart no
bindwith_reuseport yes
